syntax = "proto3";

import "MonsterBornType.proto";

message SceneMonsterInfo {
  uint32 monsterId = 1;
  uint32 groupId = 2;
  uint32 configId = 3;
  UNK_Google.Protobuf.Collections.RepeatedField`1<Proto.SceneWeaponInfo> weaponList = 4;
  uint32 authorityPeerId = 5;
  UNK_Google.Protobuf.Collections.RepeatedField`1<System.UInt32> affixList = 6;
  bool isElite = 7;
  uint32 ownerEntityId = 8;
  uint32 summonedTag = 9;
  map<uint32, uint32> summonTagMap = 10;
  uint32 poseId = 11;
  MonsterBornType bornType = 12;
}
