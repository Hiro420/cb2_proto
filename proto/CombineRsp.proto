syntax = "proto3";

import "ItemParam.proto";

message CombineRsp {
  int32 retcode = 1;
  uint32 combineId = 2;
  uint32 combineCount = 3;
  uint64 avatarGuid = 4;
  repeated ItemParam costItemList = 5;
  repeated ItemParam resultItemList = 6;
  repeated ItemParam totalRandomItemList = 7;
  repeated ItemParam totalReturnItemList = 8;
  repeated ItemParam totalExtraItemList = 9;
}
