syntax = "proto3";

message PlayerLoginReq {
  string token = 1;
  string clientVersion = 2;
  string systemVersion = 3;
  string deviceName = 4;
  string deviceUuid = 5;
  uint32 targetUid = 6;
  uint64 loginRand = 7;
  bool isEditor = 8;
  uint32 languageType = 9;
  uint32 accountType = 10;
  string accountUid = 11;
  string platform = 12;
  string deviceInfo = 13;
  uint32 platformType = 14;
  bool isGuest = 15;
  uint32 cloudClientIp = 16;
}
