syntax = "proto3";

import "ForwardType.proto";
import "HitColliderType.proto";
import "Vector.proto";

message EvtBulletHitNotify {
  ForwardType forwardType = 1;
  uint32 forwardPeer = 2;
  uint32 entityId = 3;
  uint32 hitEntityId = 4;
  HitColliderType hitColliderType = 5;
  int32 hitBoxIndex = 6;
  Vector hitPoint = 7;
  Vector hitNormal = 8;
}
